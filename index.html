<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodgo Home</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="index-header">
            <div class="index-header__text-and-image-container">
                <section class="index-header__text">
                    <a href="index.html"><h1 class="index-header__heading">Foodgo</h1></a>
                    <p class="index-header__subheading">Order your favourite food!</p>
                </section>
                <div class="index-header__image-container"></div>
            </div>
            <div class="index-header__search-bar-container">
                <input class="index-header__search-bar" type="text" placeholder='Search'>
                <button class="index-header__button">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </header>
        <main class="index-main">

        </main>
        <footer class="index-footer">
            <div class="index-footer__button-container">
                <button class="index-footer__button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <nav class="index-footer__navigation">
                <ul class="index-footer__menu">
                    <li class="index-footer__menu-item"><a class="index-footer__menu-link" href="index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li class="index-footer__menu-item extra-padding"><a class="index-footer__menu-link" href="index.html"><i class="fa-solid fa-user"></i></a></li>
                    <li class="index-footer__menu-item"><a class="index-footer__menu-link" href="index.html"><i class="fa-solid fa-comment-dots"></i></a></li>
                    <li class="index-footer__menu-item"><a class="index-footer__menu-link" href="index.html"><i class="fa-solid fa-heart"></i></a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
